name: veksel-app

services:
  veksel:
    build: ./
    ports:
      - 4567:4567
    depends_on:
      - db
    environment:
      DB_HOST: db
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${POSTGRES_PASSWORD}
      DATABASE: veksel

  db:
    restart: always
    image: postgres:latest
    environment:
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: veksel
    ports:
      - 5432:5432